
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Images</title>
		<style type="text/css">
			body {
				font-family: Georgia, "Times New Roman", serif;
				text-align: center;}
			.wrapper {
				width: 720px;
				margin: 0px auto;}
			.header {
				margin: 40px 0px 20px 0px;}
			.entry {
				width: 220px;
				float: left;
				margin: 10px;
				height: 198px;
				background-repeat: no-repeat;
				background-position: bottom;}
			figure {
				display: block;
				width: 202px;
				height: 170px;
				margin: 0;
				padding: 9px;
				text-align: left;}
			figure img {
				width: 200px;
				height: 150px;
				border: 1px solid #d6d6d6;}
			figcaption {
				padding-left: 20px;
				background-repeat: no-repeat;}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<p>선아의 가수 PICK!</p>
			</div>
			
			<div class="entry">
				<figure><img src="img/잔나비.jpg" alt="잔나비" />
					<figcaption>잔나비</figcaption>
				</figure>
			</div>
			<div class="entry">
				<figure><img src="img/동방신기.jpg" alt="동방신기" />
					<figcaption>동방신기</figcaption>
				</figure>
			</div>
			<div class="entry">
				<figure><img src="img/김준수.jpg" alt="김준수" />
					<figcaption>김준수</figcaption>
				</figure>
			</div>
			<div class="entry">
				<figure><img src="img/양다일.jpg" alt="양다일" />
					<figcaption>양다일</figcaption>
				</figure>
			</div>
		</div>
	</body>
</html>
